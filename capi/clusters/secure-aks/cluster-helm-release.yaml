apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: secure-aks-helm-release
  namespace: capi-worker-clusters
spec:
  chart:
    spec:
      chart: ./capi/mngmt/aks-cluster-chart
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
  interval: 10m
  values:
    name: secure-aks
    clusterResourceGroup: secure-aks-rg
    controlAgentPoolName: clsecpool
    workerAgentPoolName: wrsecpool
    networkPlugin: azure
    networkPolicy: azure
    virtualNetwork:
      name: secure-vnet
    infraPath: ./infra/base/secure-aks-baseline  

